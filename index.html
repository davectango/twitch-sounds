<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tango Sound Commands</title>
  <style>
    html, body { margin:0; padding:0; background: transparent; }
    body { font-family: Arial, sans-serif; color:#111; }

    .wrap { padding: 16px; }
    .row { display:flex; align-items:center; gap:12px; }

    .status { font-size: 18px; font-weight: 700; }
    .hint { margin-top: 10px; font-size: 14px; opacity: 0.8; }

    /* Toggle switch */
    .switch {
      position: relative;
      width: 62px;
      height: 34px;
      display: inline-block;
    }
    .switch input { display:none; }

    .slider {
      position:absolute;
      cursor:pointer;
      inset:0;
      background:#ff3b30;              /* red OFF */
      transition: .2s;
      border-radius: 999px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.08);
    }
    .slider:before {
      content:"";
      position:absolute;
      height: 28px;
      width: 28px;
      left: 3px;
      top: 3px;
      background: white;
      transition: .2s;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,.18);
    }
    input:checked + .slider { background:#34c759; }     /* green ON */
    input:checked + .slider:before { transform: translateX(28px); }

    .pill {
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(0,0,0,.06);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="row">
      <div class="status" id="statusText">OFF</div>

      <label class="switch" title="Click once before stream">
        <input id="enableToggle" type="checkbox" />
        <span class="slider"></span>
      </label>

      <span class="pill" id="connText">Not connected</span>
    </div>

    <div class="hint">Click the switch once before stream, then you can minimize this window.</div>
  </div>

  <script type="module">
    import tmi from "https://esm.sh/tmi.js@1.8.5";

    const channelName = "tangoplaysdead";

    // ADD SOUNDS HERE:
    const soundMap = {
      "!bruh": "https://www.myinstants.com/media/sounds/movie_1.mp3",
      "!airhorn": "https://www.myinstants.com/media/sounds/airhorn.mp3",
      "!slot": "https://www.myinstants.com/media/sounds/slot-machine.mp3"
    };

    const statusText = document.getElementById("statusText");
    const connText   = document.getElementById("connText");
    const toggle     = document.getElementById("enableToggle");

    let enabled = false;
    let lastPlay = 0;
    const COOLDOWN_MS = 2000;

    function playSound(url) {
      const now = Date.now();
      if (now - lastPlay < COOLDOWN_MS) return;
      lastPlay = now;

      const audio = new Audio(url);
      audio.volume = 0.9;
      audio.play().catch((e) => console.log("Audio blocked:", e));
    }

    function setEnabled(on) {
      enabled = on;
      statusText.textContent = on ? "ON" : "OFF";
      // persist so it remembers
      localStorage.setItem("tango_enabled", on ? "1" : "0");
    }

    // restore last state
    const saved = localStorage.getItem("tango_enabled");
    toggle.checked = saved === "1";
    setEnabled(toggle.checked);

    toggle.addEventListener("change", () => setEnabled(toggle.checked));

    // Connect to Twitch chat
    const client = new tmi.Client({ channels: [channelName] });
    client.connect().then(() => {
      connText.textContent = "Connected";
    }).catch(() => {
      connText.textContent = "Connect failed";
    });

    client.on("message", (channel, tags, message, self) => {
      if (self) return;
      if (!enabled) return;

      const cmd = message.trim().split(" ")[0].toLowerCase();
      const url = soundMap[cmd];
      if (url) playSound(url);
    });
  </script>
</body>
</html>
